<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Fox Run</title>
    <link rel="icon" href="img/n.png" type="image/icon type">
</head>

<body style="position: relative; height: 100vh; width: 100%;">
    <div
        style='z-index: 3;height: 100%;width: 100%;position: absolute;background-image: url(https://media.istockphoto.com/id/1383464030/id/vektor/seni-piksel-gurun-yang-indah.jpg?s=612x612&w=0&k=20&c=ePk8XfWkbOBCc6rvbDp1SU5z-Ak2kq4m-pgMVzx1Vdg=);opacity: 85%;'>

        <body style="position: relative; height: 100vh; width: 100%;">

            <div class="backgroundBox">
                <div
                    style="position: absolute; top: 25%; left: 30px; transform: translateY(-50%); width: 200px; height: 50px; background-color: white; border: 1px solid black; z-index: 10; font-size: 2;">
                   <p id="userName"></p>    
                </div>

                <div
                    style="position: absolute; top: 25%; right: 30px; transform: translateY(-50%); width: 200px; height: 50px; background-color: white; border: 1px solid black; z-index: 10;">
                </div>
            </div>
    </div>
    <div style="position: relative ;z-index: 5; display: flex;" class="main-container">
        <div class="left-control">
            <div class="dash-l"></div>
            <div class="circle-control-l">
                <div class="directional"></div>
            </div>
            <div class="multi-controls">
                <div class="circle">
                    <div class="arrow-up"></div>
                </div>
                <div class="row-circle">
                    <div class="circle">
                        <div class="arrow-left"></div>
                    </div>
                    <div class="circle">
                        <div class="arrow-right"></div>
                    </div>
                </div>
                <div class="circle">
                    <div class="arrow-down"></div>
                </div>
            </div>
            <div class="square"></div>
        </div>
    </div>
    <div style="position: relative ;z-index: 5; display: flex;" class="main-container">
        <div class="screen">
            <div class="game-area">
                <div class="game-on">
                    <div class="logo">
                        <div class="logo-left">
                            <div class="logo-circle-red"></div>
                        </div>
                        <div class="logo-right">
                            <div class="logo-circle-white"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="position: relative ;z-index: 5; display: flex;" class="main-container">
        <div class="right-control">
            <div class="container">
                <div class="dash-r"></div>
                <div class="dash-rr"></div>
            </div>
            <div class="multi-controls">
                <div class="circle">X</div>
                <div class="row-circle">
                    <div class="circle">Y</div>
                    <div class="circle">A</div>
                </div>
                <div class="circle">B</div>
            </div>
            <div class="circle-control-r">
                <div class="directional"></div>
            </div>
            <div class="circle-home">
                <div class="home">
                    <div class="icon-roof"></div>
                    <div class="icon-square">
                        <div class="door"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="template.js">

    </script>
</body>

</html>
